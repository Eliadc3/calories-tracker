<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>砖 拽专转 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f4f4f4;
      margin: 30px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      font-size:18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top:10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color:white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      font-size:16px;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:last-child {
      font-weight: bold;
      background-color: #eafaf1;
    }
  </style>
</head>
<body>
  <h1> 砖 拽专转 </h1>

  <form method="POST" enctype="multipart/form-data">
    <label> 转?</label><br>
    <input type="text" name="food_input" placeholder=": 2 爪, 祝 " value="{{ input_text }}">

    <label> 注 转:</label>
    <p><a href="/upload"> 注 转 砖  砖转</a></p>
    <input type="file" name="image_input">
    <h3>
      <div>
        <input type="checkbox" name="is_snack" >   砖砖 </input>
      </div>
      <div>
        <label for="manual_datetime"> 转专 砖注 :</label>
        <input type="datetime-local" id="manual_datetime" name="manual_datetime">
      </div>
    </h3> 
    <button type="submit">砖</button>
  </form>
    
  <a href="/history"><button> 住专</button></a>

  {% if results %}
    <h2> 转爪:</h2>
    <table>
      <tr>
        <th>砖</th>
        <th>转</th>
        <th></th>
        <th>拽专转</th>
        <th></th>
      </tr>
      {% for row in results %}
        <tr>
          <td>{{ row["砖"] }}</td>
          <td>{{ row["转"] }}</td>
          <td>{{ row[""] }}</td>
          <td>{{ row["拽专转"] }}</td>
          <td>{{ row[""] }}</td>
        </tr>
      {% endfor %}
    </table>
        {% set summary = results[-1] %}
    <p style="margin-top: 15px; font-size: 18px;">
      М <strong>住状:</strong>
      {{ summary["拽专转"] }} 拽专转,
      {{ summary[""] }} 专 
    </p>
  {% endif %}
</body>
</html>
