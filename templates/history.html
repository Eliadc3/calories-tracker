<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>住专转 </title>
  <style>
    body { font-family: Arial; direction: rtl; background: #f4f4f4; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background: #e0e0e0; }
    .filters a { margin-left: 10px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1> 住专转 专转</h1>
  <div class="filters">
    住:
    <a href="/history?filter=All" {% if filter_option=='All' %}style="color:red"{% endif %}></a>
    <a href="/history?filter=Today" {% if filter_option=='Today' %}style="color:red"{% endif %}></a>
    <a href="/history?filter=Yesterday" {% if filter_option=='Yesterday' %}style="color:red"{% endif %}>转</a>
    <a href="/history?filter=Last 7 Days" {% if filter_option=='Last 7 Days' %}style="color:red"{% endif %}>7  专</a>
    <a href="/history?filter=Last 30 Days" {% if filter_option=='Last 30 Days' %}style="color:red"{% endif %}>30  专</a>
  </div>
  <a href="/"><button>猬锔 专</button></a>

  {% if rows %}
    <table>
      <tr>
        <th>转专</th>
        <th>砖</th>
        <th>转</th>
        <th>转</th>
        <th>拽专转</th>
        <th>专 </th>
      </tr>
      {% for row in rows %}
      <tr>
        <td>{{ row["转专"].strftime("%d/%m/%Y %H:%M") if row["转专"] else "" }}</td>
        <td>{{ row["砖"] }}</td>
        <td>{{ row["转"] }}</td>
        <td>{{ row["转"] }}</td>
        <td>{{ row["拽专转"] }}</td>
        <td>{{ row["专 "] }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p> 转 爪.</p>
  {% endif %}
</body>
</html>
